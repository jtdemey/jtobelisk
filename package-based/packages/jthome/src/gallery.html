<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>JT // Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="styles/home.css" title="Default">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
  </head>
  <body>
    <div class="site-wrapper">
      <a name="media"></a>
      <div class="header-container">
        <div class="banner-area">
          <a href="/">
            <img alt="JTD website logo" class="jd-logo" width=90 height=90 src="/jthome/jdlogo1.svg" />
          </a>
          <a href="/">
            <h1 class="jd-title jd-title1">John&nbsp;</h1><h1 class="jd-title jd-title2">Torsten</h1>
          </a>
        </div>
      </div>
      <main id="gallery-content">
        <div class="content-area">
          <div class="back-btn">
            <a href="/media">
              <h5 class="content-btn-text">Back to media</h5>
            </a>
          </div>
          <h1 class="content-header" id="gallery-header"></h1>
          <div id="images-container">
            <p>Click on images for full size</p>
            <div id="images"></div>
            <div id="load-images-btn-area">
              <div id="load-images-btn">
                <div class="content-btn">
                  <h5 class="content-btn-text horizontal-center">Load more</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="./scripts/media/gallery.js"></script>
</html>
